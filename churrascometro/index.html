<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascometro</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="box">
            <h2>Churrascometro</h2>
            <h3>Quantidade de adultos</h3>
            <input id="adultos" type="number" placeholder="informe aqui...">

            <h3>Quantidade de crianças</h3>
            <input id="criancas" type="number" placeholder="informe aqui...">

            <h3>Duração da festa</h3>
            <input id="duracao" type="number" placeholder="informe aqui em minutos...">

            <input id="btn-calcular" type="button" value="Calcular">
        </div><!--box-->
    </div><!--container-->

    <!--JavaScript-->
    <script src="js/script.js"></script>
</body>
</html>
